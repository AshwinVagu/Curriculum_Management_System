<div class="container">
    <div [formGroup]="signUpForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" formControlName="checkMeOut" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="button" (click)="signUp($event)" class="btn btn-primary">Submit</button>
    </div>
  </div>
